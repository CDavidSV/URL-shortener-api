<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/css/styles.css">
    <script src="../static/js/script.js"></script>
    <title>URL Shortener</title>
</head>
  <body>
    <div class="container mt-5">
      <div class="jumbotron">
        <h1 class="display-4">Welcome to URL Shortener</h1>
        <p class="lead">Shorten your long URLs into compact and shareable links.</p>
        <hr class="my-4">
        <p>To get started, enter your long URL below:</p>
        <form id="urlForm" action="#" method="POST">
          <div class="form-row">
            <div class="col-md-8">
              <input type="text" class="form-control" name="longUrl" placeholder="Enter your long URL" required>
            </div>
            <div class="col-md-4">
              <button type="submit" class="btn btn-primary btn-block">Shorten</button>
            </div>
          </div>
        </form>
      </div>
  
      <div id="userUrls" class="card-columns">
        
      </div>
    </div>
  
    <!-- Modal for creating a new URL -->
    <div class="modal fade" id="createUrlModal" tabindex="-1" role="dialog" aria-labelledby="createUrlModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="createUrlModalLabel">Create New URL</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="createUrlForm" action="#" method="POST">
              <div class="form-group">
                <label for="urlTitle">Title</label>
                <input type="text" class="form-control" id="urlTitle" name="urlTitle" placeholder="Enter URL title"
                  required>
              </div>
              <div class="form-group">
                <label for="originalUrl">Original URL</label>
                <input type="url" class="form-control" id="originalUrl" name="originalUrl" placeholder="Enter original URL"
                  required>
              </div>
              <div class="form-group">
                <label for="backHalf">Back Half</label>
                <input type="text" class="form-control" id="backHalf" name="backHalf" placeholder="Enter back half"
                  required>
              </div>
              <button type="submit" class="btn btn-primary">Create</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
